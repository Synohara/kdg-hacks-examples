<html>
    <head>

    <body>
        <p>以下のカラーピッカーをクリックすると、背景色を変更できます。この画面にカラーセンサーを近づけて動作を確認することができます。</p>
        <input type ="color" id="bgcolor" value="#ff0000" onchange="$(document.body).css('background', $('#bgcolor').val());"></body>
